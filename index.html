
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>covercove.com - AI Mobile Covers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
<style>
  :root {
    --font-heading: 'Poppins', sans-serif;
    --font-body: 'Inter', sans-serif;
    --color-text: #0f172a; /* slate-900 */
    --color-text-muted: #64748b; /* slate-500 */
    --color-bg: #f8fafc; /* slate-50 */
    --color-bg-subtle: #f1f5f9; /* slate-100 */
    --color-primary: #14b8a6; /* teal-500 */
    --color-primary-hover: #0d9488; /* teal-600 */
    --color-border: #e2e8f0; /* slate-200 */
  }

  .dark {
    --color-text: #e2e8f0; /* slate-200 */
    --color-text-muted: #94a3b8; /* slate-400 */
    --color-bg: #020617; /* slate-950 */
    --color-bg-subtle: #0f172a; /* slate-900 */
    --color-primary: #2dd4bf; /* teal-400 */
    --color-primary-hover: #5eead4; /* teal-300 */
    --color-border: #334155; /* slate-700 */
  }

  body {
    font-family: var(--font-body);
    background-color: var(--color-bg);
    color: var(--color-text);
    
    /* Animated Gradient Background */
    background: linear-gradient(315deg, hsla(174, 72%, 56%, 0.1), hsla(222, 47%, 11%, 0) 70%), 
                linear-gradient(60deg, hsla(222, 84%, 4%, 0.1), hsla(174, 86%, 44%, 0) 70%),
                var(--color-bg);
    background-size: 200% 200%;
    animation: background-pan 25s ease infinite;
  }
  
  @keyframes background-pan {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }


  h1, h2, h3, h4, h5, h6 {
    font-family: var(--font-heading);
  }
  
  /* --- Global Animations --- */
  
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fade-in {
    animation: fade-in 0.5s ease-out forwards;
  }
  
  @keyframes slide-in-bottom {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
  }
  .animate-slide-in-bottom {
      animation: slide-in-bottom 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  }

  @keyframes modal-fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes modal-zoom-in {
    from { transform: scale(0.95); }
    to { transform: scale(1); }
  }


  @keyframes fade-in-up {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-on-scroll {
    opacity: 0;
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
  }
  .animate-on-scroll.is-visible {
    opacity: 1;
    transform: translateY(0);
  }
  .fade-in-up {
    transform: translateY(20px);
  }
  
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-20px);
    }
    60% {
      transform: translateY(-10px);
    }
  }
  .animate-bounce-slow {
    animation: bounce 2.5s infinite;
  }
</style>
</head>
<body class="bg-white dark:bg-gray-950">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
