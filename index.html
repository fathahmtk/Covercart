
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>covercove.com - AI Mobile Covers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
<style>
  :root {
    --font-heading: 'Poppins', sans-serif;
    --font-body: 'Inter', sans-serif;
    --color-text: #0f172a; /* slate-900 */
    --color-text-muted: #475569; /* slate-600 */
    --color-bg: #ffffff; /* white */
    --color-bg-subtle: #f8fafc; /* slate-50 */
    --color-primary: #0d9488; /* teal-600 */
    --color-primary-hover: #0f766e; /* teal-700 */
    --color-border: #e2e8f0; /* slate-200 */
    --shadow-color: 220 3% 15%;
    --shadow-elevation-low: 0.3px 0.5px 0.7px hsl(var(--shadow-color) / 0.34), 0.4px 0.8px 1px -1.2px hsl(var(--shadow-color) / 0.34), 1px 2px 2.5px -2.5px hsl(var(--shadow-color) / 0.34);
    --shadow-elevation-medium: 0.3px 0.5px 0.7px hsl(var(--shadow-color) / 0.36), 0.8px 1.6px 2px -0.8px hsl(var(--shadow-color) / 0.36), 2.1px 4.1px 5.2px -1.7px hsl(var(--shadow-color) / 0.36), 5px 10px 12.6px -2.5px hsl(var(--shadow-color) / 0.36);
  }

  .dark {
    --color-text: #cbd5e1; /* slate-300 */
    --color-text-muted: #94a3b8; /* slate-400 */
    --color-bg: #0B1120; /* Deep navy */
    --color-bg-subtle: #1e293b; /* slate-800 */
    --color-primary: #2dd4bf; /* teal-400 */
    --color-primary-hover: #5eead4; /* teal-300 */
    --color-border: #334155; /* slate-700 */
    --shadow-color: 220 40% 2%;
    --shadow-elevation-low: 0.3px 0.5px 0.7px hsl(var(--shadow-color) / 0.5), 0.4px 0.8px 1px -1.2px hsl(var(--shadow-color) / 0.5), 1px 2px 2.5px -2.5px hsl(var(--shadow-color) / 0.5);
    --shadow-elevation-medium: 0.3px 0.5px 0.7px hsl(var(--shadow-color) / 0.5), 0.8px 1.6px 2px -0.8px hsl(var(--shadow-color) / 0.5), 2.1px 4.1px 5.2px -1.7px hsl(var(--shadow-color) / 0.5), 5px 10px 12.6px -2.5px hsl(var(--shadow-color) / 0.5);
  }
  
  *, *::before, *::after {
    transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
  }

  body {
    font-family: var(--font-body);
    background-color: var(--color-bg);
    color: var(--color-text);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;

    background-image: radial-gradient(circle at 25% 0%, hsla(174, 72%, 56%, 0.15), transparent 40%),
                      radial-gradient(circle at 75% 0%, hsla(212, 84%, 50%, 0.1), transparent 40%);
    background-attachment: fixed;
  }
  
  h1, h2, h3, h4, h5, h6 {
    font-family: var(--font-heading);
  }

  ::-webkit-scrollbar {
      width: 10px;
  }
  ::-webkit-scrollbar-track {
      background: var(--color-bg-subtle);
  }
  ::-webkit-scrollbar-thumb {
      background: var(--color-text-muted);
      border-radius: 10px;
      border: 2px solid var(--color-bg-subtle);
  }
  ::-webkit-scrollbar-thumb:hover {
      background: var(--color-primary);
  }
  
  /* --- Global Animations --- */
  
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fade-in {
    animation: fade-in 0.5s ease-out forwards;
  }
  
  @keyframes slide-in-bottom {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
  }
  .animate-slide-in-bottom {
      animation: slide-in-bottom 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  }

  @keyframes modal-fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes modal-zoom-in {
    from { transform: scale(0.95); }
    to { transform: scale(1); }
  }


  @keyframes fade-in-up {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-on-scroll {
    opacity: 0;
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
  }
  .animate-on-scroll.is-visible {
    opacity: 1;
    transform: translateY(0);
  }
  .fade-in-up {
    transform: translateY(20px);
  }
  
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-20px);
    }
    60% {
      transform: translateY(-10px);
    }
  }
  .animate-bounce-slow {
    animation: bounce 2.5s infinite;
  }

  @keyframes ken-burns-in {
    from {
      transform: scale(1.15) rotate(1deg);
    }
    to {
      transform: scale(1) rotate(0deg);
    }
  }
  .animate-ken-burns {
      animation: ken-burns-in 7s ease-out forwards;
  }
</style>
</head>
<body class="bg-white dark:bg-gray-950">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
