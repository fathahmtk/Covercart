<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>covercart.in - AI Mobile Covers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
<style>
  :root {
    --font-heading: 'Poppins', sans-serif;
    --font-body: 'Inter', sans-serif;

    /* Light Theme Colors */
    --color-text-primary: #1e293b; /* slate-800 */
    --color-text-secondary: #475569; /* slate-600 */
    --color-text-muted: #64748b; /* slate-500 */
    --color-bg-primary: #ffffff; /* white */
    --color-bg-secondary: #f8fafc; /* slate-50 */
    --color-bg-tertiary: #f1f5f9; /* slate-100 */
    --color-primary: #0d9488; /* teal-600 */
    --color-primary-hover: #0f766e; /* teal-700 */
    --color-primary-text: #ffffff;
    --color-border: #e2e8f0; /* slate-200 */
    --color-accent: #f59e0b; /* amber-500 */
    
    /* Shadows */
    --shadow-color: 220 3% 15%;
    --shadow-elevation-low: 
      0px 0.8px 1px hsl(var(--shadow-color) / 0.11),
      0px 1.5px 2.2px -0.6px hsl(var(--shadow-color) / 0.13),
      0px 3.7px 5.5px -1.2px hsl(var(--shadow-color) / 0.16);
    --shadow-elevation-medium: 
      0px 0.8px 1px hsl(var(--shadow-color) / 0.12),
      0px 2.9px 4.3px -0.4px hsl(var(--shadow-color) / 0.15),
      0px 5.8px 8.6px -0.8px hsl(var(--shadow-color) / 0.18),
      0px 11.2px 16.7px -1.2px hsl(var(--shadow-color) / 0.21);
    --shadow-elevation-high:
      0px 0.8px 1px hsl(var(--shadow-color) / 0.1),
      0px 4.4px 6.5px -0.2px hsl(var(--shadow-color) / 0.13),
      0px 8.1px 12px -0.4px hsl(var(--shadow-color) / 0.15),
      0px 13.5px 20.1px -0.6px hsl(var(--shadow-color) / 0.18),
      0px 22px 32.8px -0.8px hsl(var(--shadow-color) / 0.21),
      0px 35.3px 52.5px -1px hsl(var(--shadow-color) / 0.23),
      0px 55px 81.9px -1.2px hsl(var(--shadow-color) / 0.26);
  }

  .dark {
    /* Dark Theme Colors */
    --color-text-primary: #f1f5f9; /* slate-100 */
    --color-text-secondary: #94a3b8; /* slate-400 */
    --color-text-muted: #64748b; /* slate-500 */
    --color-bg-primary: #0f172a; /* slate-900 */
    --color-bg-secondary: #1e293b; /* slate-800 */
    --color-bg-tertiary: #334155; /* slate-700 */
    --color-primary: #2dd4bf; /* teal-400 */
    --color-primary-hover: #5eead4; /* teal-300 */
    --color-primary-text: #0f172a;
    --color-border: #334155; /* slate-700 */
    --color-accent: #fcd34d; /* amber-300 */

    /* Dark Shadows */
    --shadow-color: 220 40% 2%;
    --shadow-elevation-low: 
      0px 0.8px 1px hsl(var(--shadow-color) / 0.3),
      0px 1.5px 2.2px -0.6px hsl(var(--shadow-color) / 0.35),
      0px 3.7px 5.5px -1.2px hsl(var(--shadow-color) / 0.4);
    --shadow-elevation-medium: 
      0px 0.8px 1px hsl(var(--shadow-color) / 0.3),
      0px 2.9px 4.3px -0.4px hsl(var(--shadow-color) / 0.35),
      0px 5.8px 8.6px -0.8px hsl(var(--shadow-color) / 0.4),
      0px 11.2px 16.7px -1.2px hsl(var(--shadow-color) / 0.45);
    --shadow-elevation-high:
      0px 0.8px 1px hsl(var(--shadow-color) / 0.3),
      0px 4.4px 6.5px -0.2px hsl(var(--shadow-color) / 0.35),
      0px 8.1px 12px -0.4px hsl(var(--shadow-color) / 0.4),
      0px 13.5px 20.1px -0.6px hsl(var(--shadow-color) / 0.45),
      0px 22px 32.8px -0.8px hsl(var(--shadow-color) / 0.5),
      0px 35.3px 52.5px -1px hsl(var(--shadow-color) / 0.55),
      0px 55px 81.9px -1.2px hsl(var(--shadow-color) / 0.6);
  }
  
  *, *::before, *::after {
    transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out, transform 0.2s ease-in-out;
  }

  body {
    font-family: var(--font-body);
    background-color: var(--color-bg-primary);
    color: var(--color-text-primary);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;

    background-image:
        radial-gradient(circle at 1% 1%, hsla(174, 72%, 90%, 0.2), transparent 30%),
        radial-gradient(circle at 99% 99%, hsla(240, 72%, 90%, 0.2), transparent 40%);
    background-attachment: fixed;
  }

  .dark body {
    background-image:
        radial-gradient(circle at 5% 5%, hsla(174, 80%, 30%, 0.15), transparent 35%),
        radial-gradient(circle at 95% 95%, hsla(240, 80%, 40%, 0.1), transparent 45%);
  }
  
  h1, h2, h3, h4, h5, h6 {
    font-family: var(--font-heading);
    color: var(--color-text-primary);
  }

  ::-webkit-scrollbar {
      width: 10px;
  }
  ::-webkit-scrollbar-track {
      background: var(--color-bg-secondary);
  }
  ::-webkit-scrollbar-thumb {
      background: var(--color-text-muted);
      border-radius: 10px;
      border: 2px solid var(--color-bg-secondary);
  }
  ::-webkit-scrollbar-thumb:hover {
      background: var(--color-primary);
  }
  
  /* --- Global Animations --- */
  
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fade-in {
    animation: fade-in 0.5s ease-out forwards;
  }
  
  @keyframes slide-in-bottom {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
  }
  .animate-slide-in-bottom {
      animation: slide-in-bottom 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  }

  @keyframes modal-fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes modal-zoom-in {
    from { transform: scale(0.95); }
    to { transform: scale(1); }
  }


  @keyframes fade-in-up {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-on-scroll {
    opacity: 0;
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
  }
  .animate-on-scroll.is-visible {
    opacity: 1;
    transform: translateY(0);
  }
  .fade-in-up {
    transform: translateY(20px);
  }
  
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-20px);
    }
    60% {
      transform: translateY(-10px);
    }
  }
  .animate-bounce-slow {
    animation: bounce 2.5s infinite;
  }

  @keyframes ken-burns-in {
    from {
      transform: scale(1.15) rotate(1deg);
    }
    to {
      transform: scale(1) rotate(0deg);
    }
  }
  .animate-ken-burns {
      animation: ken-burns-in 7s ease-out forwards;
  }

  /* Global Input Style for consistency */
  .input-style { 
    display: block; 
    width: 100%; 
    border-radius: 0.5rem; /* rounded-lg */
    border: 1px solid var(--color-border); 
    background-color: var(--color-bg-secondary); 
    padding: 0.625rem 1rem; /* py-2.5 px-4 */
    font-size: 0.875rem;
    box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); /* shadow-sm */
    color: var(--color-text-primary);
    transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
  }
  .input-style::placeholder {
    color: var(--color-text-muted);
  }
  .input-style:focus { 
    outline: 2px solid transparent; 
    outline-offset: 2px; 
    border-color: var(--color-primary); 
    box-shadow: 0 0 0 3px color-mix(in srgb, var(--color-primary) 25%, transparent); 
  }
</style>
</head>
<body class="bg-white dark:bg-gray-950">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
